# This workflow will install Python dependencies, run tests and lint with a single version of Python
# Adapted for Python Full Stack Development Lab Manual

name: Python Lab Autograder

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 pytest
        # This installs all the libraries needed for your labs (Flask, Django, MySQL, etc.)
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. 
        # We assume students might have messy code, so we don't fail the build on style issues.
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        
    - name: Run Autograding Tests
      run: |
        # This command runs all the tests we created in the 'tests/' folder
        pytest tests/
